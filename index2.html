<style>
:root{
--bg: #ffffff;
--fg: #0f172a; /* slate-900 */
--muted: #475569; /* slate-600 */
--card: #f8fafc; /* slate-50 */
--border: #e2e8f0; /* slate-200 */
--link: #0ea5e9; /* sky-500 */
--accent: #f1f5f9; /* slate-100 */
--ring: #93c5fd; /* blue-300 */
}
.dark{
--bg: #0b1220;
--fg: #e5e7eb;
--muted: #94a3b8;
--card: #0f172a;
--border: #243244;
--link: #38bdf8;
--accent: #111827;
--ring: #2563eb;
}
*{ box-sizing: border-box; }
html, body { height: 100%; }
body{
margin:0; font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
background: var(--bg); color: var(--fg);
}
a{ color: var(--link); text-decoration: none; }
a:hover{ text-decoration: underline; }
.container{ max-width: 920px; margin: 0 auto; padding: 24px; }


header{
position: sticky; top: 0; z-index: 20;
background: color-mix(in srgb, var(--bg) 92%, transparent);
backdrop-filter: saturate(120%) blur(8px);
border-bottom: 1px solid var(--border);
}
.header-inner{ display:flex; align-items:center; gap:16px; justify-content: space-between; }
.brand{ display:flex; align-items:center; gap:12px; }
.avatar{ width:40px; height:40px; border-radius:50%; background: var(--accent); border:1px solid var(--border); }
h1{ font-size: clamp(22px, 2.5vw, 28px); margin: 0; }
.muted{ color: var(--muted); }
.controls{ display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
.btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border:1px solid var(--border); background: var(--card); border-radius: 12px; cursor:pointer; }
.btn:hover{ background: var(--accent); }


.searchbar{ margin-top: 18px; display:grid; grid-template-columns: 1fr; gap: 10px; }
.grid{ display:grid; grid-template-columns: 1fr; gap:12px; }
.row{ display:grid; grid-template-columns: 1fr; gap:8px; }
.input, .select{ width:100%; padding:10px 12px; border-radius: 12px; border:1px solid var(--border); background: var(--bg); color: var(--fg); }
.input:focus, .select:focus{ outline: 3px solid color-mix(in srgb, var(--ring) 30%, transparent); border-color: var(--ring); }


main{ padding-top: 12px; }
.pill{ display:inline-block; padding:2px 8px; font-size:12px; border:1px solid var(--border); border-radius:999px; background: var(--card); color: var(--muted); }


.pub{ border:1px solid var(--border); background: var(--card); border-radius: 16px; padding:16px; }
.pub h3{ margin: 0 0 6px; font-size: 18px; }
.meta{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; color: var(--muted); font-size: 14px; }
.links{ display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
.taglist{ display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; }


footer{ margin: 36px 0 24px; color: var(--muted); font-size: 14px; text-align:center; }


@media (min-width: 720px){
.searchbar{ grid-template-columns: 1.4fr 0.8fr 0.8fr 0.8fr auto; align-items:center; }
.grid{ grid-template-columns: 1fr; }
}


/* Impression */
@media print{
header, .controls, .searchbar { display:none; }
body{ background:#fff; color:#000; }
.pub{ break-inside: avoid; }
}
</style>
</head>
