<h2>Caesar-Verschlüsselung</h2>

<label>Text eingeben:</label><br>

<label>Verschiebung (z.B. 3):</label><br>
<input type="number" id="shift">

<button onclick="encode()">Verschlüsseln</button>

<h3>Alphabet & Index-Tabelle</h3>
<p>Das folgende Alphabet wird benutzt (Index = Position):</p>

<table id="alphaTable"></table>

<script>
// Neues Alphabet mit ä, ö, ü, ß
const alphabet = "abcdefghijklmnopqrstuvwxyzäöüß0123456789";

function caesarEncode(text, shift) {
    text = text.toLowerCase();
    let result = "";

    for (let ch of text) {
        if (alphabet.includes(ch)) {
            let index = alphabet.indexOf(ch);
            let newIndex = ((index + shift) % alphabet.length + alphabet.length)% alphabet.length;
            result += alphabet[newIndex];
        } else {
            result += ch;
        }
    }
    return result;
}

function encode() {
    const text = document.getElementById("text").value;
    const shift = parseInt(document.getElementById("shift").value, 10);

    const output = caesarEncode(text, shift);
    document.getElementById("output").textContent = "Verschlüsselter Text: " + output;
}
</script>
