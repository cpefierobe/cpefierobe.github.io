<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Codes d√©roulants avec liens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tag {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px 25px;
      margin: 8px 0;
      width: 250px;
      text-align: center;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.2s, transform 0.2s;
    }

    .tag:hover {
      background: #f0f0f0;
      transform: scale(1.02);
    }

    .qrcode {
      display: none;
      margin: 10px 0 20px 0;
      text-align: center;
    }

    .qrcode a img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .qrcode a img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Jeden Tag</h1>

  <div id="tags-container"></div>

  <script>
    const container = document.getElementById('tags-container');

    for (let i = 1; i <= 25; i++) {
      const wrapper = document.createElement('div');

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = `Tag ${i}`;

      const qrDiv = document.createElement('div');
      qrDiv.className = 'qrcode';
      qrDiv.innerHTML = `
        <a href="tag${i}.html">
          <img src="qrcodes/tag${i}.png" alt="QR Code Tag ${i}">
        </a>
      `;

      // Au clic sur le tag : afficher ou masquer le QR code
      tag.onclick = () => {
        const visible = qrDiv.style.display === 'block';
        qrDiv.style.display = visible ? 'none' : 'block';
      };

      wrapper.appendChild(tag);
      wrapper.appendChild(qrDiv);
      container.appendChild(wrapper);
    }
  </script>
</body>
</html>
