<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page Test</title>
</head>
<body>
    <h1>Bienvenue sur la page test</h1>

    <h2 class="article">Article 1</h2>
    <p>Contenu de l'article 1.</p>

    <h2 class="article">Article 2</h2>
    <p>Contenu de l'article 2.</p>

    <h2 class="article">Article 3</h2>
    <p>Contenu de l'article 3.</p>

    <script>
        // Extraire le texte du premier h1
        const titrePrincipal = document.querySelector("h1").innerText;
        console.log("Titre principal :", titrePrincipal);

        // Extraire tous les titres h2 avec la classe "article"
        const articles = document.querySelectorAll("h2.article");
        articles.forEach((el, index) => {
            console.log(`Article ${index + 1} :`, el.innerText);
        });

        // Extraire le contenu des paragraphes correspondant
        const paragraphes = document.querySelectorAll("p");
        paragraphes.forEach((p, i) => {
            console.log(`Paragraphe ${i + 1} :`, p.innerText);
        });
    </script>
</body>
</html>
